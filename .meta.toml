# Generated from:
# https://github.com/plone/meta/tree/main/src/plone/meta/default
# See the inline comments on how to expand/tweak this configuration file
[meta]
template = "default"
commit-id = "2.3.1"

[tox]
test_matrix = {"6.2" = ["*"]}

[flake8]
extra_lines = """
per-file-ignores =
    src/plone/app/robotframework/__init__.py:F401
"""

[pyproject]
codespell_ignores = "ot,nin,"
dependencies_ignores = "['robotide', 'collective.js.speakjs', 'watchdog', 'robotframework-debuglibrary', 'robotframework-ride', 'robotframework-selenium2library', 'robotframework-seleniumtestability', 'sphinxcontrib-robotdoc', 'robotsuite', 'robotframework-browser' ]"
dependencies_mappings = [
    "Pillow = ['PIL']",
    "robotframework = ['robot']",
    ]

[github]
jobs = [
    "qa",
    "dependencies",
    "release_ready",
    ]

[pre_commit]
extra_lines = """
-   repo: https://github.com/MarketSquare/robotframework-robocop
    rev: v7.2.0
    hooks:
        # - id: robocop  # Needs work to be uncommented
        - id: robocop-format
"""
